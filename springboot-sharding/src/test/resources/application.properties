spring.jpa.database=MYSQL
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
sharding.jdbc.datasource.names=ds0,ds1
sharding.jdbc.datasource.ds0.type=com.zaxxer.hikari.HikariDataSource
sharding.jdbc.datasource.ds0.driver-class-name=com.mysql.cj.jdbc.Driver
sharding.jdbc.datasource.ds0.jdbc-url=jdbc:mysql://localhost:3306/database0?useSSL=false&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
sharding.jdbc.datasource.ds0.username=root
sharding.jdbc.datasource.ds0.password=mysql
sharding.jdbc.datasource.ds1.type=com.zaxxer.hikari.HikariDataSource
sharding.jdbc.datasource.ds1.driver-class-name=com.mysql.cj.jdbc.Driver
sharding.jdbc.datasource.ds1.jdbc-url=jdbc:mysql://localhost:3306/database1?useSSL=false&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
sharding.jdbc.datasource.ds1.username=root
sharding.jdbc.datasource.ds1.password=mysql
sharding.jdbc.datasource.default-database-strategy.inline.sharding-column=user_id
sharding.jdbc.datasource.default-database-strategy.inline.algorithm-expression=ds$->{user_id % 2}
sharding.jdbc.datasource.tables.t_order.actual-data-nodes=ds$->{0..1}.t_order$->{0..1}
sharding.jdbc.datasource.tables.t_order.table-strategy.inline.sharding-column=id
sharding.jdbc.datasource.tables.t_order.table-strategy.inline.algorithm-expression=t_order$->{id % 2}